<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Language" content="en-us" />
	<title></title>
	
	<link rel="stylesheet" href="../modalbox.css" type="text/css" />
	
</head>
<body>
	<!--
		
		This is a static test file for the HTML & CSS structure employed, tested in 
		the following browsers:
		
			PC:
				IE 6:          working
				IE 5.5:        working
				IE 5.0:        opacity issues
				FF 1.5:        working
				Opera 9:       working
			MAC:
				Camino 1.0:    working
				FF 1.5:        working
				Safari 2.0:    working
				
	-->	
	
	<!-- This is all attached to the document dynamically -->
	
	<div style="position: relative; height: 7em;">
		<p>Любой текст, поверх которого показывается элемент.
			Попробуйте изменить размер шрифта в&nbsp;браузере.</p>
		<div style="position: absolute; top: 0; left: 6em;">
			<div style="width: 600px; height: 430px;">
				<img src="../shadow.png" width="1" height="1" alt=""
					style="width: 100%; height: 100%; position: absolute; top: 0; left: 0;"
					onload="if( this.runtimeStyle && this.src.match( /\.png$/ ) ){
						this.runtimeStyle.filter
							= 'progid:DXImageTransform.Microsoft.AlphaImageLoader(src='
							+ this.src
							+ ', sizingMethod=scale)';
						this.src = '0.gif';
					}"
				 />
				<div style="position: relative; background: white; margin: 0 20px 20px; padding: 0.5em; height:390px; border:1px solid #666;">
					Сообщение или форма ввода данных.
				</div>
			</div>
		</div>
		
		<div style="position: absolute; top: 0; left: 36em;">
			<div style="width: 200px; height: 130px;">
				<img src="../shadow.png" width="1" height="1" alt=""
					style="width: 100%; height: 100%; position: absolute; top: 0; left: 0;"
					onload="if( this.runtimeStyle && this.src.match( /\.png$/ ) ){
						this.runtimeStyle.filter
							= 'progid:DXImageTransform.Microsoft.AlphaImageLoader(src='
							+ this.src
							+ ', sizingMethod=scale)';
						this.src = '0.gif';
					}"
				 />
				<div style="position: relative; background: white; margin: 0 8px; padding: 0.5em; height:102px; border:1px solid #666;">
					Сообщение или форма ввода данных.
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
