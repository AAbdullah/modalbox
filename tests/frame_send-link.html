<head>
<title>ModalBox &mdash; An easy way to create popups and wizards on web-sites</title>

<body>

<form id="mb-send-link" action="#" onsubmit="Modalbox.show('Sending status', 'frame_send-link-done.html', {width: 460, height:150}); return false;">

	<fieldset>
		<legend>Send link to a friend</legend>
		<label for="f-send-your-name"><strong>Your name</strong></label>
		<input type="text" size="30" id="f-send-your-name" /><br />
	
		<label for="f-send-email-to"><strong>Email to</strong></label>
		<input type="text" size="30" id="f-send-email-to" /><br />
	
		<label for="f-send-message" class="long">Add a personal message:</label><br />
		<textarea cols="60" rows="8">Hi there,
I think that this episode on &#8220;Guidance for Growth&#8221; may be interesting for you. Check it out!

http://www.guidanceforgrowth.com/episodes/1234
		</textarea>
		
		<select name="some_name" id="some_name" size="1">
			<optgroup label="Label Text">
				<option value="Value 1" selected="selected" label="Label Text for 1">Label Text for 1</option>
				<option value="Value 2" label="Label Text for 2">Label Text for 2</option>
				<option value="Value 3" label="Label Text for 3">Label Text for 3</option>
				<option value="Value 4" label="Label Text for 4">Label Text for 4</option>
			</optgroup>
		</select>
	
	</fieldset>
	<br />

	<button type="submit" onclick="Modalbox.show('Sending status', 'frame_send-link-done.html', {width: 460, height:150}); return false;">Send link</button>

</form>

</body>
</html>
